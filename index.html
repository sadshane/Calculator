<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <nav>
        Calculator
    </nav>
    <div class="calculator">
        <div class="body">
            <div class="screen">
                <div class="input">0</div>
                <div class="answer">0</div>
            </div>
            <div class="keypad">
                <div class="row1 row">
                    <div class="key clear"><div>Clear</div></div>
                    <div class="key del"><div>Del</div></div>
                    <div class="key"><div>รท</div></div>
                </div>
                <div class="row2 row">
                    <div class="key"><div>7</div></div>
                    <div class="key"><div>8</div></div>
                    <div class="key"><div>9</div></div>
                    <div class="key"><div>ร</div></div>
                </div>
                <div class="row3 row">
                    <div class="key"><div>4</div></div>
                    <div class="key"><div>5</div></div>
                    <div class="key"><div>6</div></div>
                    <div class="key"><div>-</div></div>
                </div>
                <div class="row4 row">
                    <div class="key"><div>1</div></div>
                    <div class="key"><div>2</div></div>
                    <div class="key"><div>3</div></div>
                    <div class="key"><div>+</div></div>
                </div>
                <div class="row5 row">
                    <div class="key key0"><div>0</div></div>
                    <div class="key"><div>.</div></div>
                    <div class="key"><div>=</div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
